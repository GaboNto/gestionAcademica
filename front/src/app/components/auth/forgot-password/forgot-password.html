<div class="login-wrapper">
  <mat-card class="login-card">
    <h1 class="title">Recuperar contrase침a</h1>
    <p class="subtitle">
      Ingresa tu correo institucional y te enviaremos instrucciones para restablecer tu contrase침a.

    <form [formGroup]="form" (ngSubmit)="submit()" novalidate>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Correo institucional</mat-label>
        <input matInput formControlName="email" type="email" />
        <mat-error *ngIf="form.get('email')?.hasError('required')">
          El correo es obligatorio
        </mat-error>
        <mat-error *ngIf="form.get('email')?.hasError('email')">
          Ingresa un correo v치lido
        </mat-error>
      </mat-form-field>

      <button
        mat-flat-button
        color="primary"
        class="full-width"
        type="submit"
        [disabled]="loading">
        {{ loading ? 'Enviando...' : 'Enviar instrucciones' }}
      </button>

      <button
        mat-button
        type="button"
        class="full-width back-btn"
        (click)="backToLogin()">
        Volver al inicio de sesi칩n
      </button>
    </form>
  </mat-card>
</div>
